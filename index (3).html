<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversario de Pedin Viado</title>

    <style>
        body{
            background-color: black;
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 400px;
            height: 600px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 50px;
            width: 70px;
            background-color: black;
            border: 2px solid white;
            border-radius: 20px;
            color: white;
            margin-left: -120px;
        }
        #nao{
            position: absolute;
            height: 50px;
            width: 70px;
            background-color: black;
            border: 2px solid white;
            border-radius: 20px;
            color: white;
            margin-left: 50px;
        }

    </style>

</head>
<body>

    <div class="painel">
        <h1> PEDIN VIADO</h1>

        <img src="https://i.postimg.cc/VNfkpwQ6/MINHA-NAMORADA.png" alt="">

        <h2>ANIVERSAIO DE PEDIN VIADO </h2>
        

        <a href="https://lovezin.com/lqSKZ0vylyA5DV2ySfXS"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> NÃ£o! </button>
        
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>



    
</body>
</html>
